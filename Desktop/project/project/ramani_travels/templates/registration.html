<html>
  <head>
    <!-- this is my CSS via cdn -->
 <link rel="stylesheet" type="text/css" href="/static/ramani/css/materialize.min.css">
  <style type="text/css">
  @font-face {
  font-family: 'Material Icons';
  font-style: normal;
  font-weight: 400;
  src: url('/static/admin/fonts/flUhRq6tzZclQEJ-Vdg-IuiaDsNc.woff2') format('woff2');
}

.material-icons {
  font-family: 'Material Icons';
  font-weight: normal;
  font-style: normal;
  font-size: 24px;
  line-height: 1;
  letter-spacing: normal;
  text-transform: none;
  display: inline-block;
  white-space: nowrap;
  word-wrap: normal;
  direction: ltr;
  -webkit-font-feature-settings: 'liga';
  -webkit-font-smoothing: antialiased;
}
</style>
    <link rel="stylesheet" href="/static/ramani_travels/css/materialize.min.css">
    <title>Ramani Travels-Register</title>
    <style>
    </style>
</head>
 <body class="grey lighten-5">
 <div class="valign-wrapper" style="width:100%;height:100%;">
    <div class="valign" style="width:100%;">
        <div class="container">
           <div class="row">
          <div class="col s12 m8 offset-m2">
                 <div class="card">
                <div class="card-content">
                		<h6>Ramani Travels</h6>
                       <span class="card-title black-text">Create Account</span>
                       <div class="row">
                          <div class="row">
                          <form class="formValidate" id="formValidate">
                            {% csrf_token %}
                             <div class="input-field col s12 m7">
                             <i class="material-icons prefix">account_circle</i>
                                <input id="username" spellcheck="false" type="text" name="username">
                                <label for="username" class="active">Username</label>
                                <div class="red-text" id="alert-1" style="font-size:13px;text-align:center"></div>
                             </div>
                             <div class="input-field col s12 m5">
                              <i class="material-icons prefix">phone</i>
                                <input id="contact_no"  spellcheck="false" type="text" name="contact_no">
                                <label for="contact_no" class="active">Contact_Number</label>
                                <div class="red-text" id="alert-2" style="font-size:13px;text-align:center"></div>
                             </div>
                              <div class="input-field col s12 m12">
                              	<i class="material-icons prefix">email</i>
                                <input  id="email"  spellcheck="false" type="email" name="email">
                                <label for="email" class="active">Email</label>
                                <div class="red-text" id="alert-3" style="font-size:13px;text-align:center"></div>
                             </div>
                              <div class="input-field col s12 m6">
                              	<i class="material-icons prefix">vpn_key</i>
                                <input  id="password"  spellcheck="false" type="password" name="password">
                                <label for="password" class="active">Password</label>
                                <div class="red-text" id="alert-4" style="font-size:13px;margin-left:20%;text-align:center;position:absolute">
                                </div>
                             </div>
                              <div class="input-field col s12 m6">
                              	<i class="material-icons prefix">vpn_key</i>
                              	<i class="material-icons prefix" style="margin-left:80%;">remove_red_eye</i>
                                <input  id="confirm" spellcheck="false" type="password" name="confirm">
                                <label for="confirm" class="active">Confirm</label>
                                <div class="red-text" id="alert-5" style="font-size:13px;text-align:center;"></div>
                             </div>                          
                        	 <div class="input-field col s3 m2 ">
                								<p>
                								<label>
                								<input class="with-gap" id="gender" name="gender" value="male" type="radio"/>
                								<span>Male</span>
                								</label>
                								</p>								
                          <div class="red-text" id="alert-6" style="font-size:13px;text-align:center;white-space: nowrap;"></div>
                           </div>
                            <div class="input-field col s3 m2">
                                <p>
                								<label>
                								<input class="with-gap" id="gender" name="gender" value="female" type="radio"/>
                								<span>Female</span>
                								</label>
                								</p>
                             </div>
                          </div>             
                          <div class="row">             
                              <div class="col">
                                <button id="submit"  class="btn blue waves-effect waves-light">Submit</button>
                              </div>
                              <div class="col off">
                                <a href="{% url 'home_view'%}"><span  class="btn white black-text waves-effect waves-dark no-shadows">home</span></a>
                              </div>
                          </div>
                          </form>
                 </div>
              </div>
           </div>
        </div>
    </div>
</div>
<div id="modal" class="modal">
    <div class="modal-content">
      <h4>OTP Varification</h4><br>
        <div class="input-field col s12 m7">
        <i class="material-icons prefix">account_circle</i>
        <input id="otp" spellcheck="false" type="text" name="otp">
        <label for="otp" class="active">Enter OTP</label>
        <div class="red-text" id="otp_alert" style="font-size:13px;text-align:center"></div>
        </div>
    </div>
    <div class="modal-footer">
      <a href="" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
      <a id="submit2" class=" white-text blue waves-effect waves-green btn-flat">Submit</a>      
    </div>
</div>
<script src="/static/ramani_travels/js/jquery.min.js"></script>
<script src="/static/ramani_travels/js/materialize.min.js"></script>
<script src="/static/ramani_travels/js/registration.js"></script>
 </body>
 </html>
