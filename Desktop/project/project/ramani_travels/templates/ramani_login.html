<html>
  <head>
    <!-- this is my CSS via cdn -->
 <link rel="stylesheet" type="text/css" href="/static/ramani/css/materialize.min.css">
  <style type="text/css">
  @font-face {
  font-family: 'Material Icons';
  font-style: normal;
  font-weight: 400;
  src: url('/static/admin/fonts/flUhRq6tzZclQEJ-Vdg-IuiaDsNc.woff2') format('woff2');
}

.material-icons {
  font-family: 'Material Icons';
  font-weight: normal;
  font-style: normal;
  font-size: 24px;
  line-height: 1;
  letter-spacing: normal;
  text-transform: none;
  display: inline-block;
  white-space: nowrap;
  word-wrap: normal;
  direction: ltr;
  -webkit-font-feature-settings: 'liga';
  -webkit-font-smoothing: antialiased;
}
</style>
    <link rel="stylesheet" href="/static/ramani_travels/css/materialize.min.css">
    <title>Ramani Travels-Login</title>
    <style>
    </style>
</head>
 <body class="grey lighten-5">
 <div class="valign-wrapper" style="width:100%;height:100%;">
    <div class="valign" style="width:100%;">
        <div class="container hide-on-med-and-down">
           <div class="row">
          <div class="col s12 m6 offset-m3">
                 <div class="card">
                <div class="card-content center">
                		<h6>Ramani Travels</h6>
                       <span class="card-title black-text">Sing-In</span>
                          <div class="row">
                          <form>
                            {% csrf_token %}
                             <div class="input-field col s12 m12">
                                <input id="username" spellcheck="false" class="input-2" type="text" name="username">
                                <label for="username" class="active label-2">Enter email address</label>
                                <div class="red-text" id="alert-1" style="font-size:13px;text-align:center"></div>
                             </div>
                              <div class="input-field col s12 m12">
                                <input  id="password"  spellcheck="false" class="input-2" type="password" name="password">
                                <label for="password" class="active label-2">Enter Password</label>
                                <div class="red-text" id="alert-2" style="font-size:13px;text-align:center"></div>
                             </div>
                          <div class="row">             
                              <div class="col s12 m12 offset-m4 offset-s4">
                                <button id="submit"  class="btn blue waves-effect waves-light">Signin</button>
                              </div>
                          </div>
                          <div class="row">
                               <div class="col s5 m6">
                                <a href="{% url 'registration_view' %}">
                                <span  class="btn white blue-text waves-effect waves-dark no-shadows">Create&nbsp;Account</span>
                              </div>
                              <div class="col s6 m6">
                                <span  class="btn white blue-text waves-effect waves-dark no-shadows" id="forgot">Forgot&nbsp;Password?</span>
                              </div>
                          </div>
                          </form>
                 </div>
              </div>
           </div>
        </div>
    </div>
</div>
 <div class="valign-wrapper show-on-medium-and-down  hide-on-med-and-up" style="width:100%;height:100%;">
    <div class="valign" style="width:100%;">
        <div class="container">
           <div class="row">
          <div class="col s12 m8 offset-m3">
                 <div class="card on-shadows">
                <div class="card-content center">
                    <h6>Ramani Travels medium</h6>
                       <span class="card-title black-text">Sing-In</span>
                          <div class="row">
                          <form>
                             <div class="input-field col s12 m12">
                                <input id="username" spellcheck="false" class="input-2" type="text" name="username">
                                <label for="username" class="active label-2">Enter email address</label>
                                <div class="red-text" id="alert-1" style="font-size:13px;text-align:center"></div>
                             </div>
                              <div class="input-field col s12 m12">
                                <input  id="password"  spellcheck="false" class="input-2" type="password" name="password">
                                <label for="password" class="active label-2">Enter Password</label>
                                <div class="red-text" id="alert-2" style="font-size:13px;text-align:center"></div>
                             </div>
                          <div class="row">             
                              <div class="col s12 m12 offset-m4 offset-s4">
                                <button id="submit"  class="btn blue waves-effect waves-light">Signin</button>
                              </div>
                          </div>
                          <div class="row">
                               <div class="col s5 m6">
                               <a href="{% url 'registration_view' %}">
                                <span  class="btn white blue-text waves-effect waves-dark no-shadows">Create&nbsp;Account</span>
                                </a>
                              </div>
                              <div class="col s6 m6">
                                <span  class="btn white blue-text waves-effect waves-dark no-shadows" id="forgot">Forgot&nbsp;Password?</span>
                              </div>
                          </div>
                          </form>
                 </div>
              </div>
           </div>
        </div>
    </div>
</div>
</div>
</div>
<div id="modal" class="modal">
    <div class="modal-content">
      <h4>OTP Varification</h4><br>
        <div class="input-field col s12 m7">
        <i class="material-icons prefix">account_circle</i>
        <input id="otp" spellcheck="false" type="text" name="otp">
        <label for="otp" class="active">Enter OTP</label>
        <div class="red-text" id="otp_alert" style="font-size:13px;text-align:center"></div>
        </div>
    </div>
    <div class="modal-footer">
      <a href="" class="modal-action modal-close waves-effect waves-green btn-flat">Cancel</a>
      <a id="submit2" class=" white-text blue waves-effect waves-green btn-flat">Submit</a>      
    </div>
</div>
<script src="/static/ramani_travels/js/jquery.min.js"></script>
<script src="/static/ramani_travels/js/materialize.min.js"></script>
<script src="/static/ramani_travels/js/login.js"></script>
 </body>
 </html>
